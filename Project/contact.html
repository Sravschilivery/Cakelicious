      <div
        class="container"
        id="contact"
        data-aos="fade-up"

      <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3764.861755954035!2d73.15923847406826!3d19.33180424389436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be79751b42c1903%3A0xe4134e59f454d98a!2sFlipkart%20Bhiwandi%20BTS%20Warehouse!5e0!3m2!1sen!2sin!4v1696932079089!5m2!1sen!2sin"

        <h1>CONTACT US</h1>
        <div class="row">
          <div class="col-md-4 py-1 py-md-0">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="usr"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="col-md-4 py-1 py-md-0">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="eml"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="col-md-4 py-1 py-md-0">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="phn"
                placeholder="Phone"
              />
            </div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            placeholder="Message"
          ></textarea>
        </div>
        <br />
        <div id="messagebtn"><button>Send Message</button></div>
      </div>
